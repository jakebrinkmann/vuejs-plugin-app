<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Learning VueJS</title>
    <style>
        body {
            color: #404040;
            background-color: #bfdcf6;
        }
        div#shopping-list {
            background-color: #eaeaea;
            border: 1px solid #b5d1ea;
            border-radius: .25rem;
            margin: 10px;
        }
        .btn.btn-primary {
            color: #fff;
            background-color: #337ab7;
            border-color: #2e6da4;
        }
        .btn:disabled {
            background-color: #333;
            cursor: not-allowed;
            border-color: #212121;
        }
        .btn.btn-cancel {
            color: #fff;
            background-color: #d9534f;
            border-color: #d43f3a;
        }
    </style> 
</head>
<body>
    <div id="shopping-list">
        <div class="header">
            <h1>{{ header.toLocaleUpperCase() }}</h1>
            <button class="btn btn-primary" v-if="state === 'default'" @click="changeState('edit')">Add item</button>
            <button class="btn btn-cancel" v-else @click="changeState('default')">Cancel</button>
        </div>
        <div v-if="state === 'edit'" class="add-item-for">
            <input v-model="newItem" type="text" @keyup.enter="saveItem" placeholder="Add an item">
            <button class="btn btn-primary" v-bind:disabled="newItem.length === 0" @click="saveItem">Save Item</button>
        </div>
        <ul>
            <li v-for="item in items">{{ item }}</li>
        </ul>
        <p v-if="items.length === 0">Nice job! You've bought all your items</p>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
        var shoppingList = new Vue({
            el: '#shopping-list',
            data: {
                state: 'default',
                header: 'Shopping list app',
                newItem: '',
                items: [
                    // '10 party hats',
                    // '2 board games',
                    // '20 cups',
                ]
            },
            methods: {
                saveItem: function() {
                    this.items.push(this.newItem);
                    this.newItem = '';
                },
                changeState: function(newState) {
                    this.state = newState;
                    this.newItem = '';
                }
            }
        })
    </script>
</body>
</html>
